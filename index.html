<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href='./styles.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="whale-section">
    <header>
      <nav></nav>
    </header>
    <main class='content'>
      <div class="content__head person">
        <div class="person__information">
          <div class="person__image">
            <img src='./images/image-jeremy.png' alt="User's photo" id='user-photo'>
          </div>
          <div class="person__name">
            <p>Report for</p>
            <h3>Jeremy Robson</h3>
          </div>
        </div>
        <div class="person__data">
          <ul class='person__list'>
            <li class='person__timelist' id='daily'>Daily</li>
            <li class='person__timelist active' id='weekly'>Weekly</li>
            <li  class='person__timelist' id='monthly'>Monthly</li>
          </ul>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
        Coded by <a href="#">Valli</a>
      </div>
    </footer>
  </div>
  <script src='./js/main.js' type='text/javascript'></script>
</body>
</html>
